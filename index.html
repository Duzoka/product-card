<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/estilizacao.css">


</head>
<body>
    
    <main>
        <div class="wrapper">
            <div class="card">
                <div class="img-section">
                   
                    <img src="./src/images/image-product-desktop.jpg" alt="perfume">
                </div>
                <div class="txt-section">
                   <span class="txt-perfume"> <p>PERFUME</p></span>

                   <span class="txt-title">
                        <h1>Gabrielle Essence Eau De Parfum</h1>
                    </span>

                    <span class="txt-content">
                        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.

                        </p>
                </span>
                    
                <span class="txt-price">
                    <h1>$149.99</h1>
                        <del>
                            <span>$169.99</span>
                        </del>
                </span>

                   <button class="btn"><img class="cart-img" src="./src/images/icon-cart.svg" alt="icon-cart">Add to Cart</button>

                </div>
            </div>
        </div>
    </main>

</body>
</html>
